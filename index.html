<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <title>JQuery Lab 02</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
      </style>

<body>
  <select id='select'>
    <option value="0">Filter by Keyword</option>  
  </select>
  <script id="mustache-template" type="x-tmpl-mustache">

      <h2>{{title}}</h2>
      <img src={{url}} alt="">
      <p>{{description}}</p>
    </div>
  </script>
  <section id="template">
    <li>
      <h2></h2>
      <p></p>
    </li>
  </section> 
  

  <button value=1>Page 1</button>
  <button value=2>Page 2</button>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous">
